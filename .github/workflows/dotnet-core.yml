name: .NET Core - Build & Test

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '**/README.md'
    - '**/*.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest      

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore && choco install opencover.portable -y && choco install xunit -y
      working-directory: DateOverride
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: DateOverride
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: DateOverride
    - name: Publish tests results
      run: dotnet test --no-restore --verbosity normal
      working-directory: DateOverride
    - name: Upload tests results to Codecov
      run: OpenCover.Console.exe -target:"xunit.console.x86.exe" -targetargs:".\DateOverrideTests\bin\Debug\netcoreapp3.1\DateOverrideTests.dll -noshadow" -filter:"+[UnitTestTargetProject*]* -[DateOverrideTests*]*" -output:".\DateOverride_coverage.xml"
      working-directory: DateOverride

