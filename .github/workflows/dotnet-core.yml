name: .NET Core - Build & Test

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '**/README.md'
    - '**/*.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest 
    defaults:
      run:
        working-directory: DateOverride     

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
            
#     - name: Test
#       run: dotnet test --no-restore
    
    - name: Install Coverlet
      run: dotnet tool install -g coverlet.console

    - name: Test
      run: |
        dir
        coverlet DateOverrideTests/bin/Debug/netcoreapp3.1/DateOverrideTests.dll -t "dotnet" -a "test --no-build" -f opencover

    - name: Upload report to code
      uses: codecov/codecov-action@v1.0.13

